
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sky Search with Embed</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Fredoka One', sans-serif;
    background: transparent; /* Transparent background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    padding-top: 150px;
  }

  .content-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .logo {
    width: 160px;
    height: 160px;
    margin-bottom: 28px;
    background: url('https://raw.githubusercontent.com/Darkdragonzxs/evo/refs/heads/main/assets/images/evo.png') no-repeat center/contain;
  }

  .search-wrap {
    display: flex;
    width: 100%;
    max-width: 500px;
    padding: 0 20px;
  }

  .search {
    flex: 1;
    height: 50px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    padding: 0 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255,255,255,0.3);
  }

  #query {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    font-size: 18px;
    color: #fff;
    font-family: 'Fredoka One', sans-serif;
  }

  #searchBtn {
    background: rgba(255,255,255,0.25);
    border: none;
    padding: 8px 14px;
    border-radius: 16px;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
    margin-left: 8px;
    font-family: 'Fredoka One', sans-serif;
  }
  #searchBtn:hover {
    background: rgba(255,255,255,0.35);
  }
</style>
</head>
<body>

<div class="content-container">
  <div class="logo"></div>
  <div class="search-wrap">
    <div class="search">
      <input id="query" type="text" placeholder="Search the sky..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </div>
</div>

<script>
  function performSearch() {
    const query = document.getElementById('query').value.trim();
    if (!query) return;
    const encodedQuery = encodeURIComponent(query);
    const embedUrl = `/s/embed.html#https://search.aol.com/aol/search?q=${encodedQuery}`;
    window.location.href = embedUrl;
  }

  document.getElementById('searchBtn').addEventListener('click', performSearch);
  document.getElementById('query').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      performSearch();
    }
  });
</script>

</body>
</html>


<script defer data-domain="html.cafe" src="https://milkymouse.com/js/script.js"></script>
